<html lang="en"><!-- By M Sapawie --><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
          <h1>Kalkulator BMI</h1>
          <div class="content">


            <div class="input">
                <label for="height">Usia Anda</label>
                <input type="text" class="text-input" id="umur" autocomplete="off" required="">
            </div>

            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Laki-laki</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="f"><p class="text">Perempuan</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi(cm)</label>
              <input type="number" id="tinggi" required="">
            </div>

            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="berat" required="">
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Kirim</button>
          </div>
          <div class="result">
            <p>Hasil BMI</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
          <div class="footer"><a class="footer-text" target="_blank"> M Sapawie</a></div>
        
      

        </div>
      </div>



    
<script src="js/index.js"></script>


</body></html>
